{% extends 'base.html' %}

{% block content %}
    <h2>Загрузить продукт в каталог</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Сохранить и перейти к товару</button>
            <a href="{% url 'myapp_hw3:all_orders' %}" class="btn btn-success">Просмотреть весь список товара</a>
        </div>
    </form>
{% endblock %}
